<table class="table table-hover">
  <tr *ngFor="let p of service.listOfGuests;">

    <td (click)="populateForm(p)">{{p.FirstName}}</td>
    <td (click)="populateForm(p)">{{p.LastName}}</td>
    <td (click)="populateForm(p)">{{p.CheckIn}}</td>
    <td (click)="populateForm(p)">{{p.CheckOut}}</td>
    <td>
      <i class="far fa trash-alt fa-lg text-danger" (click)="onDelete(p.id)"></i>
    </td>
  </tr>
</table>
